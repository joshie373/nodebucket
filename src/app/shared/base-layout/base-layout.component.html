<div fxLayout="column">

  <!-- navigation -->
  <nav fxFlex>
    <mat-toolbar color="primary" fxLayout="row">
      <!-- navbar container -->
      <div fxFlex="30" class="navbar-container">
        <!-- logo -->
        <button class="logo black-outline" routerLink="/" mat-button>nodebucket</button>

        <button class="navbar-link  black-outline" routerLink="/" mat-button>Home</button>
        <button class="navbar-link  black-outline" mat-button>About</button>

      </div>
      <div fxFlex="52"></div>
      <div fxFlex>
        <span  class="mat-h4">Hello </span><br>
        <span class="mat-h5">Role: </span>
      </div>
      <div fxFlex>
        <!-- need to figure out how to read change of cookie -->
          <button *ngIf="!LoggedIn"  mat-raised-button color="accent" class="black-outline btn-rounded" [routerLink]="['/login']">Login</button>
      </div>

    </mat-toolbar>
  </nav>

  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="100%;">
      <router-outlet ></router-outlet>
    </main>
  </div>

  <!-- footer -->
  <div fxFlex>
    <footer class="footer">
      <mat-toolbar class="footer-content">
        <p>
          &copy; {{year | date: 'yyyy'}} - nodebucket - <a href="https://www.bellevue.edu/" class="bu-link" target="_blank">Bellevue University</a>
        </p>
      </mat-toolbar>
    </footer>
  </div>

</div>
